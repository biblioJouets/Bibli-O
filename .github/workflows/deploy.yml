name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # 1. Aller dans le BON dossier (Nouvelle adresse !)
            cd /home/lucas/Bibli-O

            # 2. Sauvegarder vos clés API
            cp .env.production /tmp/.env.production.backup 2>/dev/null || true

            # 3. Récupérer le code
            git pull origin main

            # 4. Restaurer les clés API
            cp /tmp/.env.production.backup .env.production 2>/dev/null || true

            # 5. Relancer (Plus besoin de sudo car lucas est dans le groupe docker)
            docker compose up -d --build

            # 6. Nettoyer
            docker image prune -f