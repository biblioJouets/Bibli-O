name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # 1. Aller dans le BON dossier
            cd /root/Bibli-O

            # 2. Sauvegarder vos clés API (le fichier .env ou .env.production)
            # On le fait si le fichier existe pour ne pas le perdre
            cp .env.production /tmp/.env.production.backup 2>/dev/null || true

            # 3. Récupérer le code
            git pull origin main

            # 4. Restaurer les clés API (au cas où le pull les aurait écrasées)
            cp /tmp/.env.production.backup .env.production 2>/dev/null || true

            # 5. Relancer SANS couper le site (Build + Up en même temps)
            docker compose up -d --build

            # 6. Nettoyer les vieilles images pour gagner de la place
            docker image prune -f